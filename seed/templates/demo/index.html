<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title><%= elementName %> Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../<%= elementName %>.html">
  </head>
  <body>

    <p>An example of <code>&lt;<%= elementName %>&gt;</code>:</p>

    <button>Say Something</button>

    <<%= elementName %> author='{"name": "Lord Meowser", "image": "http://placekitten.com/g/300/300"}' fancy>
      <h2>Hello <%= elementName %></h2>
    </<%= elementName %>>

    <script>
      document.querySelector('button').addEventListener('click', function() {
        alert(document.querySelector('<%= elementName %>').sayHello('Hallo!'));
      });
    </script>

  </body>
</html>
